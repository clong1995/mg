<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片的使用案例</title>
</head>
<body>
图片的使用其实没啥特别的，和平常一样，一下列举了开发中14种使用方式<br>
本页下的图片<br>
<img src="/image/h5.png" width="100px" height="100px" alt=""><br>
本页下css中的图片<br>
<div class="image1"></div>
<hr>
本页使用公共的图片<br>
<img src="/resource/image/iPhone.jpg" width="100px" height="100px" alt=""><br>
本页使用公共的css中的图片<br>
<div class="image2"></div>
<hr>
本页使用远程图片<br>
<img src="https://www.baidu.com/img/bd_logo1.png" width="100px" height="100px" alt=""><br>
本页使用远程的css中的图片<br>
<div class="image3"></div>
<hr>
<module entry="mod01"/>
</body>
</html>
